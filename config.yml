    path: "/Applications/Chromium.app/"
    pos: 2
  - name: "Firefox"
    path: "/Applications/Firefox.app/"
    pos: 3
  - name: "Arc"
    path: "/Applications/Arc.app/"
    pos: 4
  - name: "WhatsApp"
    path: "/Applications/WhatsApp.app/"
    pos: 5
  - name: "Signal"
    path: "/Applications/Signal.app/"
    pos: 6
