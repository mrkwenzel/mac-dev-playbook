---
downloads: ~/.ansible-downloads/

configure_dotfiles: true
configure_terminal: false
configure_osx: false

# Set to 'true' to configure the Dock via dockutil.
configure_dock: true
dockitems_remove: 
  - TV
  - Podcasts
  - Kontakte
  - Musik
  - Karten
  - Safari
  - Nachrichten
  - Keynote
  - Pages
  - Numbers
  - FaceTime
  - Fotos
