    path: "/Users/markus/Applications/Autodesk Fusion 360.app/"
    pos: 22
  - name: "OBS"
    path: "/Applications/OBS.app/"
    pos: 23
  - name: "Spotify"
    path: "/Applications/Spotify.app/"
    pos: 24
  - name: "VMware Fusion"
    path: "/Applications/VMware Fusion.app/"
    pos: 25
  - name: "Microsoft Word"
    path: "/Applications/Microsoft Word.app/"
