configure_sudoers: true
sudoers_custom_config: |
  # Allow users in admin group to use sudo with no password.
  %admin ALL=(ALL) NOPASSWD: ALL

dotfiles_repo: https://github.com/mrkwenzel/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/Development/GitHub/dotfiles
dotfiles_files:
  - .zshrc
  - .p10k.zsh
  - .fzf.zsh

homebrew_installed_packages:
  - fzf
  - guile
  - mas
  - openshift-cli
  - pcsc-lite
  - pinentry-mac
  - pwgen
  - qmk/qmk/qmk
  - rust
  - socat
  - softhsm
  - thefuck
  - tree
  - watch
  - wget
  - wireguard-tools
  - yq

homebrew_taps: []
#  - homebrew/core
#  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - docker
  - firefox
  - chromium
  - bitwarden
  - calibre
  - vscodium
  - ultimaker-cura
  - vlc
  - iterm2
  - whatsapp
  - signal
  - obs
  - spotify
  - vmware-fusion
  - autodesk-fusion360
  - nordvpn
  - discord
  - microsoft-office
  - rectangle
  - adobe-acrobat-reader
  - disk-drill
  - gemini
  - notion
  - notion-calendar
  - appflowy
  - warp
  - arc
  - qsync-client
  - creality-print
  - teamviewer
  - apache-directory-studio
  - qmk-toolbox
  - notunes
  - vagrant
  - wine-stable

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps:
  - { id: 425955336, name: "Skitch (2.9)" }
  - { id: 1640091876, name: "Budget Flow (1.5.4)" }
  - { id: 1289197285, name: "MindNode (2023.3.1)" }
  - { id: 1451685025, name: "WireGuard (1.0.16)" }
  - { id: 1291898086, name: "Toggl Track (9.4.0)" }
  - { id: 948660805, name: "AusweisApp (2.0.2)" }

mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
# - name: drush
#   state: present # present/absent, default: present
#   version: "^8.1" # default: N/A
gem_packages: []
# - name: bundler
#   state: present # present/absent/latest, default: present
#   version: "~> 1.15.1" # default: N/A
npm_packages: []
# - name: webpack
#   state: present # present/absent/latest, default: present
#   version: "^2.6" # default: N/A
pip_packages: []
# - name: mkdocs
#   state: present # present/absent/latest, default: present
#   version: "0.16.3" # default: N/A

# Set to 'true' to configure Sublime Text.
configure_sublime: false
sublime_base_path: '~/Library/Application Support/Sublime Text'
sublime_config_path: "Packages/User"
sublime_package_control:
  - "DocBlockr"
  - "Dockerfile Syntax Highlighting"
  - "FileDiffs"
  - "GitHub Flavored Markdown Preview"
  - "Jinja2"
  - "Package Control"
  - "PHP-Twig"
  - "Pretty JSON"
  - "SublimeLinter"
  - "SublimeLinter-contrib-yamllint"
  - "TrailingSpaces"
  - "WordCount"

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: 
  - 'install-omz.yaml'
  - 'install-p10k.yaml'
  - 'install-fzf.yaml'

